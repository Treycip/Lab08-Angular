<!-- lista-productos.component.html -->
<table id="tableExample3" class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Código</th>
      <th>Descripción</th>
      <th>Precio</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let producto of productos; index as i">
      <td>{{producto.codigo}}</td>
      <td>{{producto.descripcion}}</td>
      <td>{{producto.precio}}</td>
      <td>
        <i (click)="eliminarProducto(i)" style="font-size: 25px;"class="pe pe-7s-trash text-accent"></i>&nbsp;&nbsp;
        <i [routerLink]="['/editar', i]" style="font-size: 25px;" class="pe pe-7s-pen text-accent"></i>
      </td>
    </tr>
  </tbody>
</table>
<div class="col-sm-2 text-right">
  <div class="panel-body buttons-margin">
      <a id="btnNuevo" class="btn btn-w-md btn-info"
          routerLink="/agregar">Nuevo Producto</a>
  </div>
</div>
